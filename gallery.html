<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Edin Maintenance Ltd</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox Styles */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    #lightbox:target {
      display: flex;
    }

    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blog</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <h2 style="text-align:center; margin-top: 30px;">Our Work Gallery</h2>

  <section class="gallery">
    <a href="#lightbox"><img src="images/photo1.jpg" alt="Work Photo 1" onclick="openLightbox(this.src)"></a>
    <a href="#lightbox"><img src="images/photo2.jpg" alt="Work Photo 2" onclick="openLightbox(this.src)"></a>
    <a href="#lightbox"><img src="images/photo3.jpg" alt="Work Photo 3" onclick="openLightbox(this.src)"></a>
    <a href="#lightbox"><img src="images/new1.jpg" alt="New Project 1" onclick="openLightbox(this.src)"></a>
    <a href="#lightbox"><img src="images/new2.jpg" alt="New Project 2" onclick="openLightbox(this.src)"></a>
    <a href="#lightbox"><img src="images/new3.jpg" alt="New Project 3" onclick="openLightbox(this.src)"></a>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox">
    <a id="lightbox-close" href="#">&times;</a>
    <img id="lightbox-img" src="">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
    }
  </script>

</body>
</html>
