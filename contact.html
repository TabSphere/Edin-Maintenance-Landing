<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Edin Maintenance Ltd</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Contact Us</h1>
    <p>We’re here to help — Get a free quote today!</p>
    <a href="index.html" class="cta">← Back to Home</a>
  </header>

  <section class="contact-form">
    <form action="https://formspree.io/f/mvgrnpbv" method="POST">
      <label>Your Name:</label>
      <input type="text" name="name" required />

      <label>Your Email:</label>
      <input type="email" name="email" required />

      <label>Your Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8949.512622819617!2d-3.93560192267229!3d56.119808234"
      width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    <p>© 2025 Edin Maintenance Ltd. All rights reserved.</p>
  </footer>
</body>
</html>
